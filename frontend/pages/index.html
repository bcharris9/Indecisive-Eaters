<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indecisive Eaters</title>
    <link rel="stylesheet" href="../styles/index.css">
  </head>
  <body>
    <header>
      <h1>Indecisive Eaters</h1>
    </header>
    <main>
      <section>
        <h3>Enter Parameters</h3>
        <form id="user-input">
          <div>
            <label for="num-restaurants">How many restaurants do you want to choose from? Between 5 and 50</label>
            <input id="num-restaurants" name="num-restaurants" class="text-input" type="number" min="5" max="50" required>
          </div>

          <div>
            <label for="num-miles">How many miles are you willing to drive? Limit 25 miles</label>
            <input id="num-miles" name="num-miles" class="text-input" type="number" min="0" max="25" required>
          </div>

          <fieldset>
            <legend>How much are you willing to spend on a scale 1-4</legend>
            <div>
              <input type="checkbox" id="cost-1" name="cost-1" value="1">
              <label for="cost-1">1</label>
            </div>
            <div>
              <input type="checkbox" id="cost-2" name="cost-2" value="2">
              <label for="cost-2">2</label>
            </div>
            <div>
              <input type="checkbox" id="cost-3" name="cost-3" value="3">
              <label for="cost-3">3</label>
            </div>
            <div>
              <input type="checkbox" id="cost-4" name="cost-4" value="4">
              <label for="cost-4">4</label>
            </div>
          </fieldset>

          <button type="submit" class="find-restaurant">Find Restaurants</button>
        </form>
      </section>
    </main>

    <script src="../scripts/index.js" type="module"></script>
  </body>
</html>
